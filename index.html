<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Document</title>
</head>

<body>
    <div id="hello-vue" class="demo">
        <button @click="one($event), two($event)">
            Submit
        </button>
        <div @click.ctrl="doSomething">Do something</div>

        <br>

        <span>여러 줄을 가지는 메시지:</span>
        <p style="white-space: pre-line">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="여러줄을 입력해보세요"></textarea>

        <br>
        <h1>#CheckBox</h1>
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{checked}}</label>

        <!-- v-model의 값으로 value를 반환한다 -->
        <div id='example-3'>
            <input type="checkbox" id="jack" value="Jacki" v-model="checkedNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkedNames">
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
            <label for="mike">Mike</label>
            <br>
            <span>체크한 이름: {{ checkedNames }}</span>
        </div>

        <br>
        <h1>#Radio</h1>
        <input type="radio" id="one" value="OnePiece" v-model="picked">
        <label for="one">One</label>
        <br>
        <input type="radio" id="two" value="Two" v-model="picked">
        <label for="two">Two</label>
        <br>
        <span>선택: {{ picked }}</span>

        <br>
        <h1>#Select</h1>
        <select v-model="selected">
            <option disabled value="">Please select one</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>선택함: {{ selected }}</span>

        <h3>## v-for를 이용한 동적 옵션 렌더링</h3>
        <select v-model="selected2">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ selected2 }}</span>


        <br>
        <!-- <input type="radio" v-model="pick" v-bind:value="a"> -->

        <br>
        <h1>Component</h1>
        <div id="example">
            <global-component my-message="Hello"></global-component>
            <local-component>
                <local-component>
        </div>

    </div>
    <script>
        var Child = {
            template: '<div>This is Local Component</div>'
        }
        Vue.createApp({
            data() {
                return {
                    pick: "",
                    message: "",
                    checked: true,
                    checkedNames: [],
                    picked: "",
                    selected: "",
                    selected2: 'A',
                    options: [
                        { text: 'One', value: 'A' },
                        { text: 'Two', value: 'B' },
                        { text: 'Three', value: 'C' }
                    ]
                }

            },
            methods: {

                one(event) {
                    console.log("one");
                },

                two(event) {
                    console.log("two");
                },
                doSomething() {
                    console.log("Hello");
                },
            },
            components: {
                // <my-component> 는 상위 템플릿에서만 사용할 수 있습니다.
                'local-component': Child
            }

        }).component('global-component', {
            // props 정의
            props: ['myMessage'],
            // 데이터와 마찬가지로 prop은 템플릿 내부에서 사용할 수 있으며
            // vm의 this.message로 사용할 수 있습니다.

            template: '<div>This is Global Component</div> <span> {{ myMessage }}</span > '
        }).mount('#hello-vue')



    </script>
</body>

<style>
    .demo {
        font-family: sans-serif;
        border: 1px solid #eee;
        border-radius: 2px;
        padding: 20px 30px;
        margin-top: 1em;
        margin-bottom: 40px;
        user-select: none;
        overflow-x: auto;
    }
</style>

</html>
